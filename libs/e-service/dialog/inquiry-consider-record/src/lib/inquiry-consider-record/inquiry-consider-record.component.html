<div class="d-flex justify-content-between align-items-center">
  <div></div>
  <button
    type="button"
    class="btn-close"
    aria-label="Close"
    matDialogClose
  ></button>
</div>
<form [formGroup]="form">
  <div class="bg-light px-3 py-2 mt-3" >
    <div class="row mb-2">
      <div class="col">
        <label class="form-label">มติครั้งที่ </label>
        <input
          class="form-control"
          type="text"
          formControlName="meetingtimes"
        />
      </div>
      <div class="col">
        <label class="form-label">วันที่ </label>
        <div class="d-flex align-items-center">
          <input
            matInput
            [matDatepicker]="picker4"
            autocomplete="off"
            class="form-control form-date"
            formControlName="meetingdate"
            placeholder="วว/ดด/ปปปป"
          />
          <mat-datepicker-toggle
            class="button-date"
            matSuffix
            [for]="picker4"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker4></mat-datepicker>
        </div>
      </div>
    </div>

    <div class="row mb-3">
      <div class="col">
        <label class="form-label">มติที่ประชุม </label>
        <textarea
          class="form-control"
          type="text"
          rows="3"
          formControlName="meetingreason"
        >
        </textarea>
      </div>
    </div>
    <div class="mt-3">
      <!-- <ksp-form-attachment
        [groups]="meetingfile"
        [uniqueTimestamp]="uniqueTimestamp"
      ></ksp-form-attachment> -->
      <ksp-file-upload></ksp-file-upload>
    </div>
  </div>

  <div class="d-flex justify-content-center">
    <!-- <button matDialogClose type="button" class="btn border-success text-success">
      ยกเลิก
    </button> -->
    <button
      [mat-dialog-close]="form.value"
      type="button"
      class="btn btn-success ms-2"
    >
      ตกลง
    </button>
  </div>
</form>
