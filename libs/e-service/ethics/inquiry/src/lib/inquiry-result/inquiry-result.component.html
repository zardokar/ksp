  <div class="row">
    <div class="col-3 mb-3">
      <label class="form-label">หมายเลขแดง </label>
      <input class="form-control" type="text" formControlName="resultredno" />
    </div>
    <div class="col-3 mb-3">
      <label class="form-label">หมายเลขดำ </label>
      <input class="form-control" type="text" formControlName="resultblackno" />
    </div>
  </div>

  <div class="form-label">จัดทำคำวินิจฉัยคณะกรรมการมาตรฐานวิชาชีพ</div>
  <div class="row">
    <div class="col-3 mb-3">
      <label class="form-label">ครั้งที่ </label>
      <input
        class="form-control"
        type="text"
        formControlName="resultcomitteeno"
      />
    </div>
    <div class="col-3 mb-3">
      <label class="form-label">วันที่ </label>
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker1"
          autocomplete="off"
          class="form-control form-date"
          formControlName="resultcomitteedate"
          placeholder="วว/ดด/ปปปป"
        />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker1"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker1></mat-datepicker>
      </div>
    </div>

    <div class="col mb-3">
      <label class="form-label"><br /> </label>
      <div class="d-flex">
        <ksp-file-upload></ksp-file-upload>
      </div>
    </div>
  </div>

  <div class="form-label">คำวินิจฉัยชี้ขาด</div>
  <div class="row">
    <div class="mx-2">
      <textarea
        class="form-control"
        type="text"
        rows="3"
        formControlName="resultdetail"
      ></textarea>
    </div>
  </div>

  <br />
  <div class="row">
    <div class="form-label">การพักใช้ใบอนุญาตประกอบวิชาชีพ</div>
    <div class="col-3 mb-3">
      <label class="form-label">วันที่เริ่มต้นการพักใช้ </label>
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker2"
          autocomplete="off"
          class="form-control form-date"
          formControlName="resultstartsuspendlicensedate"
          placeholder="วว/ดด/ปปปป"
        />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker2"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker2></mat-datepicker>
      </div>
    </div>
    <div class="col-3 mb-3">
      <label class="form-label">วันที่สิ้นสุดการพักใช้ </label>
      <div class="d-flex align-items-center">
        <input
          matInput
          [matDatepicker]="picker3"
          autocomplete="off"
          class="form-control form-date"
          formControlName="resultendsuspendlicensedate"
          placeholder="วว/ดด/ปปปป"
        />
        <mat-datepicker-toggle
          class="button-date"
          matSuffix
          [for]="picker3"
        ></mat-datepicker-toggle>
        <mat-datepicker #picker3></mat-datepicker>
      </div>
    </div>
  </div>
