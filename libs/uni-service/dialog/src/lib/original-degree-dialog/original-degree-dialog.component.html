<div class="d-flex justify-content-between align-items-center">
  <div class="box-header">วุฒิการศึกษาเดิม</div>
  <i class="bi bi-x-lg text-primary" role="button" matDialogClose></i>
</div>
<div class="row mb-3 mt-3">
  <div class="col-12">
    <label>ชื่อปริญญา</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="degreeData.originaldegree"
      [readonly]="disabledField"
    />
  </div>
  <div class="col-12 mt-2">
    <label>สาขาวิชา</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="degreeData.major"
      [readonly]="disabledField"
    />
  </div>
  <div class="col-12 mt-2">
    <label>มหาวิทยาลัยที่จบ</label>
    <input
      type="text"
      class="form-control"
      [(ngModel)]="degreeData.university"
      [readonly]="disabledField"
    />
  </div>
  <div class="col-12 mt-2">
    <label>วันที่เข้าศึกษา</label>
    <div class="d-flex align-items-center">
      <input
        [matDatepicker]="pickerAdmissionDate"
        style="width: 100%"
        autocomplete="off"
        class="form-control form-date"
        [readonly]="disabledField"
        [(ngModel)]="degreeData.admissionDate"
      />
      <mat-datepicker-toggle
        class="button-date"
        matSuffix
        [for]="pickerAdmissionDate"
        [disabled]="disabledField"
      ></mat-datepicker-toggle>
      <mat-datepicker #pickerAdmissionDate [disabled]="disabledField"></mat-datepicker>
    </div>
    <!-- <input
      type="text"
      class="form-control"
      [(ngModel)]="degreeData.admissionDate"
      [readonly]="disabledField"
    /> -->
  </div>
  <div class="col-12 mt-2">
    <label>วันที่จบการศึกษา</label>
    <div class="d-flex align-items-center">
      <input
        [matDatepicker]="pickerGraduateDate"
        style="width: 100%"
        autocomplete="off"
        class="form-control form-date"
        [readonly]="disabledField"
        [(ngModel)]="degreeData.grduateDate"
      />
      <mat-datepicker-toggle
        class="button-date"
        matSuffix
        [for]="pickerGraduateDate"
        [disabled]="disabledField"
      ></mat-datepicker-toggle>
      <mat-datepicker #pickerGraduateDate [disabled]="disabledField"></mat-datepicker>
    </div>
    <!-- <input
      type="text"
      class="form-control"
      [(ngModel)]="degreeData.grduateDate"
      [readonly]="disabledField"
    /> -->
  </div>
</div>
<div class="d-flex justify-content-end mt-3">
  <button
    matDialogClose
    type="button"
    class="btn border-primary text-primary"
    *ngIf="!data.disableAll"
  >
    ยกเลิก
  </button>
  <button 
    (click)="save()" 
    type="button" 
    class="btn btn-primary ms-2"
    *ngIf="!data.disableAll">
    บันทึก
  </button>
  <button
    matDialogClose
    type="button"
    class="btn border-primary text-primary"
    *ngIf="data.disableAll"
  >
    ปิด
  </button>
</div>
